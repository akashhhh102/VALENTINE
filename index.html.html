<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
}

h1 {
    color: #d63384;
    font-size: 2.5em;
    margin-bottom: 30px;
}

button {
    font-size: 1.1em;
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #999;
    color: white;
    position: absolute;
    top: 60%;
    left: 55%;
}

/* LOVE SCREEN */
.love-screen {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffb6c1, #ff69b4);
    width: 100%;
    height: 100vh;
}

.love-screen h1 {
    color: white;
    font-size: 3em;
    text-align: center;
}

.big-heart {
    font-size: 5em;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* FLOATING HEARTS */
.heart {
    position: absolute;
    bottom: -20px;
    animation: float 6s linear infinite;
    color: rgba(255, 0, 100, 0.7);
}

@keyframes float {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="container" id="main">
    <h1>Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<div class="love-screen" id="love">
    <h1>I Love You Baby üíï</h1>
    <div class="big-heart">‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function sayYes() {
    document.getElementById("main").style.display = "none";
    document.getElementById("love").style.display = "flex";
    document.getElementById("music").play();
    startHearts();
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
